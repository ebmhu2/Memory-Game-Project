<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Matching Game</title>
	<meta name="description" content="">
	<link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/v4-shims.css">
	<link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
	<link rel="stylesheet" href="css/app.css">
</head>
<body>
		  <!-- The Modal -->
	<div id="modal" class="Modal-Container">
		  <!-- Modal content -->
		<div class="modal-content">
		    <div class="circle-loader">
	            <div class="check-mark draw"></div>
            </div>
		    <div class="modal-body">
		    	<h2>Cogratulations! You Won!</h2>
		    </div>
		    <div class="modal-footer">
		        <button class="modal-btn">Play again!</button>
		        <button class="modal-leaderboard-btn">LeaderBoard</button>
		    </div>
		</div>
	</div>
	<!-- The leaderboard -->
	<div id="leaderboard" class="leaderboard-container">
		<!-- leaderboard content -->
		<div class="leaderboard-content">
			<div class="leaderboard-header">
				<span class="close">&times;</span>
		    	<h2>GAME LEADERBOARD</h2>
		    	<i class="fas fa-trash-alt"></i>
		    </div>
		    <div class="leaderboard-body">
		    	<!-- Responsive Table-->
		    	<div>
	                <table id="leadedboard-table">
	                	<!--table header-->
	                	<thead class="table-header">
			                <tr>
			                	<th>Rank</th>
			                	<th>Name</th>
			                	<th>Moves</th>
			                	<th>Rating</th>
			                </tr>
		                </thead>
		                <tbody>
		                </tbody>
					</table>
                </div>
		    </div>
		    <div class="leaderboard-footer">
	            <i class="fas fa-trash-alt"></i>
		    </div>
		</div>
	</div>
	<div class="container">
		<header>
			<h1 class="game-header">Matching Game</h1>
		</header>
		<section class="score-panel">
			<!--Stars-->
			<ul class="stars">
				<li><i class="fa fa-star"></i></li>
				<li><i class="fa fa-star"></i></li>
				<li><i class="fa fa-star"></i></li>
				<li><i class="fa fa-star"></i></li>
				<li><i class="fa fa-star"></i></li>
			</ul>
            <!--Moves-->
			<span class="moves">0</span>
			<!--Timer-->
            <span class="timer">00:00</span>
            <div class="show-leaderboard">
            	<span class="tooltiptext">Show Leaderboard</span>
            	<i class="fas fa-medal"></i>
            </div>
			<div class="restart">
				<i class="fa fa-repeat"></i>
			</div>
		</section>
		<!-- card-->
		<ul class="deck">
			<li class="card">
				<i class="fa fa-diamond"></i>
			</li>
			<li class="card">
				<i class="fa fa-paper-plane-o"></i>
			</li>
			<li class="card">
				<i class="fa fa-anchor"></i>
			</li>
			<li class="card">
				<i class="fa fa-bolt"></i>
			</li>
			<li class="card">
				<i class="fa fa-cube"></i>
			</li>
			<li class="card">
				<i class="fa fa-anchor"></i>
			</li>
			<li class="card">
				<i class="fa fa-leaf"></i>
			</li>
			<li class="card">
				<i class="fa fa-bicycle"></i>
			</li>
			<li class="card">
				<i class="fa fa-diamond"></i>
			</li>
			<li class="card">
				<i class="fa fa-bomb"></i>
			</li>
			<li class="card">
				<i class="fa fa-leaf"></i>
			</li>
			<li class="card">
				<i class="fa fa-leaf"></i>
			</li>
			<li class="card">
				<i class="fa fa-bolt"></i>
			</li>
			<li class="card">
				<i class="fa fa-bicycle"></i>
			</li>
			<li class="card">
				<i class="fa fa-paper-plane-o"></i>
			</li>
			<li class="card">
				<i class="fa fa-cube"></i>
			</li>
		</ul>
	</div>
	<script src="js/app.js"></script>
</body>
</html>
